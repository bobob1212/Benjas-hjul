<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Lobby â€“ Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(180deg,#0b1020,#0e1530);
      color: #e9ecf1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .lobby {
      background: #141b34;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,.4);
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }
    .lobby h2 {
      margin-bottom: 20px;
    }
    input, button {
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #2a356e;
      margin: 6px;
      font-size: 15px;
    }
    input {
      width: 80%;
      background: #0e1530;
      color: #e9ecf1;
    }
    button {
      background: #1a2350;
      color: #e9ecf1;
      cursor: pointer;
      transition: transform 0.15s ease, filter 0.2s ease;
    }
    button:hover {
      filter: brightness(1.2);
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="lobby">
    <h2>ðŸ§© Tilmeld dig til Quiz</h2>
    <div id="joinArea">
      <input type="text" id="playerName" placeholder="Indtast dit navn">
      <button onclick="joinLobby()">Tilmeld</button>
      <button onclick="logout()">Luk</button>
    </div>
  </div>

  <script>
    function joinLobby() {
      let name = document.getElementById("playerName").value.trim();
      if (!name) return;

      // Gem navnet i browserens localStorage
      localStorage.setItem("quizPlayer", name);

      // Send spilleren videre til nÃ¦ste side
      window.location.href = "Quiz.html";
    }

    function logout() {
      localStorage.removeItem("quizPlayer"); // fjern spillernavnet
      window.location.href = "index.html";   // send tilbage til hovedmenuen
    }
  </script>
</body>
</html>
